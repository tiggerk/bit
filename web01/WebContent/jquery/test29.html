<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 리스너 등록</title>
<script src='jquery-1.11.1.js'></script>
<script>

  /* bind() => 이벤트 리스너 등록
     $().bind(이벤트명, 함수);
     $().bind({이벤트명:함수,이벤트명:함수, ...});
  */
  // ready 이벤트: DOM 트리가 완성되었을 때 이벤트 발생.
  $(document).bind('ready', function(event){
	  alert('okok');
  });
  
  // ready 이벤트 리스너 등록의 단축 표기법.
	$(function() {
		/*
		$('#img1').bind('click', function(event){
			//이미지를 클릭하면 맨 뒤로 해당 이미지를 옮긴다.
			$(this).appendTo('body');
		});
		*/
		$('img').bind('click', function(event){
      $(this).appendTo('body');
    });
		
	});
</script>

</head>

<body>
  <img id="img1" src='img1.jpg' width='150'>
  <img id='img2' src='img4.jpg' width='150'>
  <img id='img3' src='img5.jpg' width='150'> 

</body>
</html>
