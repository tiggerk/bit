<!-- 네칸 타일 테이블 생성 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>타일</title>
<style>
#main {
  border: 1px solid black;
  margin: 0px auto;
  width: 600px;
  height: 600px;
}

#tileTable {
  border: 1px solid red;
  border: 1px solid gray;
  margin: 100px auto;
  padding: 2px;
}

.selectedCell {
}

.cell {
  float: left;
  width: 50px;
  height: 50px;
  margin: 2px;
  background-color: #006400;
}
</style>
<script src='../jquery-1.11.1.js'></script>
</head>
<body>
<div id='main'>
<div id='tileTable'>
</div>
</div>

<script>
var tileTable = $('#tileTable');
var quizLength = 2;
var totalCellCount = quizLength * quizLength;
var tableSize = quizLength * 54;

$('#tileTable')
  .css('width', tableSize + 'px')
  .css('height', tableSize + 'px');

for (var i = 0; i < totalCellCount; i++) {
  $('<div>').attr('id', 'cell' + i)
    .addClass('cell')
    .appendTo(tileTable);
}

</script>
</body>
</html>
