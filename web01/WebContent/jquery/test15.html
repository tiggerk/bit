	/* CSS 함수 선택자 사용하기
	   eq(n) => n번째 태그
	   gt(n) => n번째 다음 태그들
	   lt(n) => n번째 이전 태그들
	   has(태그명) => 특정 태그를 가지고 있는 태그들
	   not(셀렉터) => 셀렉터로 선택된 태그가 아닌 것들
	   nth-child(3n + 1) => 3n + 1 번째 태그들
	   contains(문자열) => 해당 문자열을 포함하고 있는 태그들
	 */
	$(function() {
		 // 문제) 인덱스가 3인 tr태그를 찾아 폰트를 빨강색으로 지정하라

	   // $('tr:gt(3)').css('background-color', 'blue');
	   
		 // 문제) 인덱스가 3인 tr태그 이전의 태그들에 대해 배경색을 빨간색으로 지정하라.
	   // $('tr:lt(3)').css('background-color', 'red');
		 
		 // $('tr:gt(0)').remove();   // 인덱스가 0인 tr태그 이후의 태그들 지우기 
		 
		 // 문제) a태그를 갖는 td 태그를 찾아라!
		 /*
		 $('td:has(a)').each(function(i, e){
			 console.log($(e).text());

		 */
		 
		// 문제) a태그를 갖지 않는 td 태그를 찾아라!
		/*
		$('td:not(td:has(a))').each(function(i, e){
			console.log( e );
		});
		*/
		
		// 문제) tr태그에 대해 세칸마다 배경을 노랑으로 칠하라!
		// 위치는 인덱스가 아닌 서수로 계산한다.(첫번째, 두번째, 세번째, ...)
		$('tr:nth-child(3n + 1)').css('background-color', 'yellow');
		$('tr:nth-child(3n + 2)').css('background-color', 'skyblue');
		$('tr:nth-child(3n + 3)').css('background-color', 'pink');
		
		// 문제) 홍길동3 문자열을 가진 태그를 찾아라.

		$('tr:contains(홍길동3)').each(function(i, e){
			console.log( e );
		});
