<title>selector</title>
<script src="jquery-1.11.1.js"></script>
<script>
	/* 태그의 위치로 찾기
	   위치 => odd, even, first, last   
	 */
	$(function() {
		  // 문제) 홀수 인덱스(0부터 시작)의 tr태그를 찾아서 배경색을 red로 지정하라!
		  $('tr:odd').css('background-color', '#ddd');
	   
	   // 문제) 첫번째 tr태그의 배경을 파란색, 폰트는 흰색으로 설정하라!
	   $('tr:first').css('background-color', '#00f').css('color', '#fff');
	});
</script>
