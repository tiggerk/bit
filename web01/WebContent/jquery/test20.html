<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>eq(), first(), last()</title>
<script src="jquery-1.11.1.js"></script>
<script>  
	/* 
	   eq(인덱스) : 지정된 인덱스 객체 선택
	   first() : 첫 번째 객체 선택
	   las() : 마지막 객체 선택   
  */		  
  
  $(function() {
	  // 1) 셀렉터를 이용하여 특정 인덱스의 객체 선택
	  /* 
	  $('tr:eq(0)').css({
		  'background-color': 'blue',
		  'color': 'white'
	  });
    */
    
    // 2) jQuery에서 제공하는 eq() 함수 사용하여 특정 인덱스의 객체 선택
    $('tr').eq(3).css({
    	'background-color': 'blue',
      'color': 'white'
    });
    
    $('tr').first().css({
        'background-color': 'black',
        'color': 'white'
    });
    
    $('tr').last().css({
        'background-color': 'gray',
        'color': 'white'
    });
    
  });

	
</script>
</head>
