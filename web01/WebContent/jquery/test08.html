<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selector</title>
 <script src="jquery-1.11.1.js"></script>
 <script> 
 /* 여러 개의 태그를 찾기
    CSS 셀렉터 문법 : 태그명, 태그명, 태그명, ...
 */
   $(function(){	   // h1과 p태그를 찾아라.
	   $('h1, p').each(function(index, element){		  
		   console.log(index, $(element).html());
	   });
   });
 
  
 </script> 
</head>
<body>
  <h1>제목1</h1>
  <p>내용......1</p>
  <h1>제목2</h1>
  <p>내용......2</p>
  <h1>제목3</h1>
  <p>내용......3</p>
  <h1>제목4</h1>
  <p>내용......4</p>
  <h1>제목5</h1>
  

</body>
</html>
