<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>load 이벤트2</title>
 <script src="jquery-1.11.1.js"></script>
 <script>
 
 // DOM 트리가 완성되었을 때 load 이벤트 발생
 window.onload = function(event) {	 
	 alert('onload');  // 세번째로 호출.
 };
 
 alert('111111'); // 첫번째로 호출.
 
 $('#btn1').click(function(event){
	 $('#formDiv').css('display', '');
 });
 </script> 
</head>
<body>

<button id="btn1">버튼1</button>
<div id="formDiv" style="display:none;">
	<form>
	이름: <input type="text" name="name"><br>
	나이: <input type="text" name="age"><br>
	</form>
</div>
<script>
alert('2222222'); // 두번째로 호출.
</script>

</body>
</html>
