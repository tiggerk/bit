<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>selector</title>
 <script src="jquery-1.11.1.js"></script>
 <script> 
 /* 아이디로 태그를 찾기

 */
   $(function(){	   
	   $('h2#header4').css('background-color', 'pink');

   });
  
 </script>
