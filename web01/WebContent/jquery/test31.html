<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>one()</title>
<script src='jquery-1.11.1.js'></script>
<script>

  /* one() => 이벤트 리스너 등록. 리스너 호출 후 자동 삭제.
    $().one(이벤트명, 함수);
  */
	$(function() {
		
		$('#img1').one('click', function(event){
			console.log('11111');
		});
		
	});
</script>

</head>

<body>
  <button id='btn1'>이벤트 처리 해제</button><br>
  <img id="img1" src='img1.jpg' width='150'>
  <img id='img2' src='img4.jpg' width='150'>
  <img id='img3' src='img5.jpg' width='150'> 

</body>
</html>
