<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>팩토리 함수</title>
</head>

<body>

	<script>
		"use strict";
		
		// 팩토리 함수란?
		// => 객체를 만들어주는 함수.
		// 직접 객체를 만들면 되지?
		// => 객체 생성이 복잡할 경우 직접 만들기 보다는 공장을 통해 만드는 것이
		//    소스코드 유지보수에 좋다.
		// GoF(Gang Of Four)의 디자인패턴에 나와 있는 "Factory Method"패턴이다.
		
		// 팩토리 함수 사용전
		var student1 = {"name": "홍길동", "kor": 100, "eng": 89, "math": 100};
		var student2 = {"name": "임꺽정", "kor": 90, "eng": 80, "math": 70};
		var student3 = {"name": "장보고", "kor": 80, "eng": 70, "math": 60};
		
		// 팩토리 함수 사용후
		function makeStudent(v1, v2, v3, v4) {
			var obj = {
					"name" : v1, "kor" : v2, "eng" : v3, "math" : v4};
			return obj;
		}
		
		var student4 = makeStudent("홍길동", 100, 100, 100);
		var student5 = makeStudent("임꺽정", 90, 90, 90);
		var student6 = makeStudent("장보고", 80, 80, 80);
		
		function displayScore(obj) {
			  console.log("이름 :", obj.name);
			  console.log("국어 :", obj.kor);
			  console.log("영어 :", obj.eng);
			  console.log("수학 :", obj.math);
		}
		
		displayScore(student4);
		displayScore(student5);
		displayScore(student6);
		
		
		
	</script>
		
</body>
</html>
