<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클로저3</title>
</head>

<body>

	<script>
		"use strict";
		
		var score = [100, 90, 80, 70, 80];
		
		// 문제 : 5개 과목의 성적 합계를 구하시오!
		// 클로저 사용 전
		var result = 0
		for(var i in score) {
			result += score[i];
		}		
		console.log("합계 =", result);
		
		
		// 클로저 사용 후
		function each(arr, func) {
			for (var i in arr) {
				func(i, arr[i]);
			}
		}
		
		var result2 = 0;
		each(score, function(index, value){
			result2 += value;
		});
		
		console.log("result =", result2);
				
	</script>
		
</body>
</html>
