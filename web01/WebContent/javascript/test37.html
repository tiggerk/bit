<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체4 : Object() 함수</title>
</head>

<body>

	<script>
		"use strict";
		
		// 자바스크립트에서 제공하는 Object()라는 함수를 사용하여 객체 만들기
		
		// 1) new 라는 명령어로 빈 바구니 생성
		// 2) Object() 함수를 사용하여 빈 바구니에 기본 변수와 함수 넣기
		var calcObj = new Object();
		calcObj.result = 0;
		calcObj.plus = function(value) {this.result += value;};
		calcObj["minus"] = function(value) {this.result -= value;};
		calcObj['multiple'] = function(value) {this.result *= value;};
		calcObj.divide = function(value) {this.result /= value;};
		
		
		// 위의 명령어와 똑같다.
		/* 
		var calcObj2 = { 
				"result" : 0,
				"plus" : function(value) {
					// 같은 객체에 소속된 멤버를 가리킬 때는 this를 사용한다.
					this.result += value;
					},   
				"minus" : function(value) {
					this.result -= value;
					},
				"multiple" : function(value) {
					this.result *= value
					},  // 문장의 끝이 확실하면 ; 안찍어도됨.
				"divide" : function(value) {
					this.result /= value
					}				
		};
		*/
		
		calcObj.plus(10);
		calcObj.minus(7);
		calcObj.multiple(3);
		console.log(calcObj.result);
		console.log(calcObj.toString());  // Object()가 추가한 함수.
		   
		
	</script>
		
</body>
</html>
