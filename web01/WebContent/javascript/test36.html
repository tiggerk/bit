<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체3</title>
</head>

<body>

	<script>
		"use strict";
		
		// 객체에 함수 저장
		// 예) 계산기를 객체로 만들기
		var calcObj = {
				"result" : 0,
				"plus" : function(value) {
					// 같은 객체에 소속된 멤버를 가리킬 때는 this를 사용한다.
					this.result += value;
					},   
				"minus" : function(value) {
					this.result -= value;
					},
				"multiple" : function(value) {
					this.result *= value
					},  // 문장의 끝이 확실하면 ; 안찍어도됨.
				"divide" : function(value) {
					this.result /= value
					}				
		};
		
		calcObj.plus(10);
		calcObj.minus(7);
		calcObj.multiple(3);
		console.log(calcObj.result);
		   
		
	</script>
		
</body>
</html>
