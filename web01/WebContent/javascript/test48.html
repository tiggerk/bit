<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 기본 객체 : Object(), Number(), String() </title>
</head>

<body>

	<script>
		"use strict";
		
		var str1 = "Hello, World!";
		var str2 = new String("Hello, World!");
		
		console.log(typeof str1); // string
		console.log(typeof str2); // object
		
		console.log(str2.length); // 13
		console.log(str1.length); // 13
		
		console.log(str1.charAt(5));  // ',' => 숫자는 0부터 시작해서 5가 ,임
		/* 
		var x =console.log(str1.charCodeAt(0)); // 문자열에서 지정된 위치(H)의 Uncode 값 리턴  
		var y =console.log(x.toString(16)); 
		*/		
		console.log(str1.charCodeAt(0).toString(16)); // 0x48 => 72의 16진수
		
		// immutable : 스트링 객체에 대해 concat() 호출하더라도 기존 값은 바뀌지 않는다.
		// 다만, 리턴 값은 새로운 스트링 객체이다.
		console.log(str1.concat("okok", "nono", "ohora"));
		console.log(str1);
		
		// replace() => 특정 문자열을 다른 문자열으로 대체한 새로운 문자열 리턴
		var str3 = str1.replace('o', 'x');
		console.log(str3);
		console.log(str1);  // 불변(immutable)
		
		
		console.log("---------------------");
		//split() => 특정 구분자로 문자열을 나눈다. 리턴 값은 배열.
		var str4 = "http://test.com/board/list?pageno=0&page=3&count=10";
		
		var cutStr4 = str4.split('?')[1].split('&');
		for (var i in cutStr4) {
			var kv = cutStr4[i].split('=');
			console.log(kv[0], ':', kv[1]);
		}	
		
		// 다음의 출력 결과가 나오도록 프로그램을 완성하시오!
		// pageno : 0
		// page : 3
		// count : 10
		
				
		/* var cutStr4 = str4.split('?');
				
		var str5 = cutStr4[1].split('&');
		for (var i in str5) {
			var kv = str5[i].split('=');
			console.log(kv[0], ':', kv[1]);
		}
		*/
		
		// indexOf(찾을문자열, 시작점);
		
		console.log("---------------------");
		var i = str4.indexOf('?');
		console.log(i);
		
		// lastIndexOf(찾을문자열, 시작점); => 거꾸로 찾기
		var i2 = str4.indexOf('&');
		var i3 = str4.lastIndexOf('&');
		console.log(i2, i3);
		
		console.log("---------------------");
		// substr(시작인덱스, 개수);
		// substring(시작인덱스, 끝인덱스);
		console.log(str4.substr(7, 8));
		console.log(str4.substring(7, 15));
		console.log(str4.slice(7, 15));
		
		console.log("---------------------");
		// 대문자 -> 소문자 변환 => toLowerCase()
		// 소문자 -> 대문자 변환 => toUpperCase()
		var str5 = "Hello, World!";
		console.log( str5.toLowerCase() );
		console.log( str5.toUpperCase() );
		
				
	</script>
		
</body>
</html>
