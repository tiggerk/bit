<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 내장 함수 </title>
</head>

<body>

	<script>
		"use strict";
		
		// 인코딩 함수
		// 웹 브라우저와 웹 서버 사이에 데이터를 주고 받을 때
		// 데이터가 깨지지 않도록 특별한 방식으로 변경하고 복구하는 함수.
		
    var url = "http://test.com/ok?aaa=1234&keyword=홍길동";
		
    console.log("-----------------------");
		var encode = escape(url); // 영어와 일부 아스키 문자를 빼고 인코딩 
		console.log( encode );
    console.log( unescape(encode) );
    
    
    console.log("-----------------------");
    encode = encodeURI(url);  // 아스키 문자 빼고 인코딩
    console.log( encode );
    console.log( decodeURI(encode) );
    
    
    console.log("-----------------------");
    encode = encodeURIComponent(url);  // 영어(+ . 등)빼고 모두 인코딩
    console.log( encode );
    console.log( decodeURIComponent(encode) );
    
    
	</script>
		
</body>
</html>
