<body>

  <input id="input1" type="text" onkeydown="nextFocus(input2)"><br>
  <input id="input2" type="text" onkeydown="nextFocus(input1)"><br>
  
  
	<script>
		"use strict";
		
		// console.log(keyCode);   // key의 코드값
		
		// change 이벤트 : 포커스를 잃었을 때, 기존 값과 다르면 이벤트 발생.
		
		
		// 입력폼에서 엔터키를 누르면 다음칸으로 이동!
		function nextFocus(where) {
			if(event.keyCode == 13)
				where.focus();
		}
