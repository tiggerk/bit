<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프로그래밍 개요</title>
</head>

<body>
<script>
/* 
 
 * 프로그래밍?
		=> 자바스크립트 엔진이 실행해야 할 명령어를 기술하는 행위.
		
		명령어의 종류?
				1) 메모리 준비 : 변수 선언
				2) 연산자 : + - *  / 
				3) 조건문 : if~else, switch
				4) 반복문 : while for for..in
				5) 함수 : 여러 명령어를 하나의 보따리에 묶는다. 보따리의 명령어를 실행(호출)
				6) 객체 : 복합 보따리. 메모리 준비 + 함수들을 담아 놓은 상자.
				
*/
</script>

</body>
</html>
