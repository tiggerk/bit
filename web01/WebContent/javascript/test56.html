<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 브라우저 객체들 : history </title>
</head>

<body>

  <button id="btn1">뒤로</button>
  <button id="btn2">앞으로</button>
  
	<script>
		"use strict";
		
		// 브라우저에게 제공하는 객체들
		// window
		//    L location
		//    L navigator
		//    L history
		//    L screen
		//    L document
		
		// history 객체에 들어있는 모든 값 출력
		/* 
		for (var key in history) {
			console.log(key, " --->", history[key]);
		} 
		*/
		
		var b1 = document.getElementById('btn1');
		b1.onclick = function(){
			history.back();
		};

		document.getElementById('btn2').onclick = function(){
			history.forward();
		};
		
		
		
						
	</script>
		
</body>
</html>
