<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수3</title>
</head>

<body>

	<script>
		"use strict";
		
		// 파라미터: X, 리턴값: X		
		function boundary() {
			console.log("**-----------**");
		}
		
		// 파라미터: O, 리턴값: X
		// 파라미터(parameter)란? 함수를 호출할 때 넘어오는 값을 담는 변수
		// 아규먼트(argument)란? 함수를 호출할 때 넘겨주는 값.
		// 현업에서는 파라미터와 아규먼트를 그냥 막 쓴다.
		// 분석/설계에서는 구분하여 사용한다.
		
		//function displayScore(score==>파라미터) 
		function displayScore(score) {
			console.log("이름:", score[0]);
	    console.log("국어:", score[1]);
	    console.log("영어:", score[2]);
	    console.log("수학:", score[3]);
	    console.log("과학:", score[4]);
	    console.log("사회:", score[5]);
	    console.log("총점:", score[6]);
	    console.log("평균:", score[7]);
		}
		
		function computeTotal(score) {
			var sum = 0;
			for (var i = 1; i < 6; i++) {
				sum += score[i];
			}
			score[6] = sum;
		}
		
		// 파라미터 : O, 리턴값: O
		function computeAverage(sum, count) {
			return sum / count;			
		}
		
	  var s1 = ["홍길동", 100, 100, 50, 80, 90];
	  var s2 = ["임꺽정", 80, 90, 90, 100, 100];
	  var s3 = ["장보고", 100, 100, 100, 80, 80];
	  
	  computeTotal(s1);
	  s1[7] = computeAverage(s1[6], 5);
	  
	  computeTotal(s2);
	  s2[7] = computeAverage(s2[6], 5);
	  
	  computeTotal(s3);
	  s3[7] = computeAverage(s3[6], 5);
	  
	  
	  boundary();  // 함수 호출 : 위에 정의한 명령어들을 재사용.
	  
	  // displayScore() 함수의 파라미터 score에 넘겨줄 값 s1
	  // s1을 아규먼트라 한다.
	  displayScore(s1);
	  
	  boundary();
    displayScore(s2);
			
    boundary();
    displayScore(s3);
    
	</script>
	
</body>
</html>
