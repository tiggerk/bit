<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 파라미터 다루기</title>
</head>

<body>

	<script>
		"use strict";
		
		// 파라미터는 var을 선언하지 않는다. 어차피 파라미터는 변수이기 때문.. 오로지 변수외에는 안됨!변수만 가능!!
		function plus(a, b) {
			return a + b;
		} // 함수는 블록이기 때문에 ]뒤에 ; 안붙여도 됨.
		
		var sum = plus(10, 20);
		console.log(sum);
		
		//자바스크립트는 파라미터 개수보다 더 많은 값을 받을 수 있다.
		sum = plus(30, 40, 50, 60); // 오류 아님~
		console.log(sum);
		
		sum = plus(30); // b파라미터가 undefined이기 때문에 계산이 안됨.
		console.log(sum); // 결과 : NaN
				

	</script>
	
</body>
</html>
