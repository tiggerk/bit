<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 실행순서2</title>
</head>

<body>

	<script>
		"use strict";
		console.log("222222");
		/* 각 <script>태그의 실행순서
		  => 1) 함수 선언을 먼저 실행한다.
		  => 2) 일반 명령문을 실행한다.
		*/				 
		
		function f1() {
			  console.log("f1.....");
		  }
		  
		  // 함수 호출
		  f1();
		  f2(); // 과연 호출될까? YES => <script> 태그순서:함수 선언을 먼저 실행하기 때문.
		  f3(); // 호출오류!! 다음 <script>태그를 실행하기 전에 먼저 실행하기 때문.=>하나의 태그가 완전히 실행완료해야 다음 태그로 간다. 
		  
		  function f2() {
			  console.log("f2...");
		  }		  
	</script>
	
	<script>
	  console.log("두번째 태그----------");
		// 이전 태그에서 선언한 함수 사용 가능. 
		f1();
		f2();
		f3(); // <script> 태그순서가 함수선언 실행=>일반명령문 실행이기 때문에 가능.
		
		function f3() {
			console.log("f3.....");
		}
	</script>
	
	<script>
	  console.log("세번째 태그----------");
    // 이전 태그에서 선언한 함수 사용 가능. 
    f1();
    f2();
	</script>
	
</body>
</html>
