<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 엘리먼트 만들기 : 값 설정 </title>
<style>
  
</style>
</head>

<body>
  <input id='input1' type='text'><br>
  <p id='p1'></p>  
  
  
	<script>
		"use strict";	
		
		var input1 = document.getElementById('input1');
		var p1 = document.getElementById('p1');
		
		// innerHTML : 엘리먼트의 콘텐츠 설정
		//      콘텐츠? 시작태그와 끝태그 사이의 내용
		// value 속성 : form 항목에 대해 값을 설정할 때 사용.
		
		// input1.innerHTML = '안되네...';
		input1.value = '오호라.. 바로이것이야..';
		
		// p1.value = '안되네';  // <p>는 form의 항목이 아니다.
		p1.innerHTML = '아하..이렇게 값을 설정하는구나 ㅡㅡ'
		
		
  </script>		

		
</body>
</html>
