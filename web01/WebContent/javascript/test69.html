<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판</title>
<style>
#boardTable {
	border-collapse: collapse;
	width: 500px;
}

#boardTable tr, #boardTable th {
	border: 1px solid black;
}

#boardTable tr, #boardTable td {
	border: 1px solid black;
	height: 30px;
}

#boardTable td {
	text-align: center;
}

form th {
	text-align: left;
}

#thDate {
	width: 100px;
}
</style>
</head>

<body>
	<!-- 게시판 목록 -->
	<h1>Board List</h1>
	<table id="boardTable">
		<tr>
			<th>No</th>
			<th>Title</th>
			<th>Writer</th>
			<th id="thDate">Date</th>
			<th>count</th>
		</tr>
	</table>

	<hr size="2" align="left" width=500 color="black">

	<h2>Board Detail</h2>
	<form>
		<table>
			<tr class="detail">
				<th><label>No </label></th>
				<td><input type="text" id="no"></td>
			</tr>
			<tr>
				<th><label>Title </label></th>
				<td><input type="text" id="title"></td>
			</tr>
			<tr>
				<th><label>Content </label></th>
				<td><textarea id="content" rows="10"></textarea></td>
			</tr>
			<tr>
				<th><label>Writer </label></th>
				<td><input type="text" id="writer"></td>
			</tr>
			<tr class="create">
				<th><label>Password </label></th>
				<td><input type="password" id="password"></td>
			</tr>
			<tr class="detail">
				<th><label>Date </label></th>
				<td><input type="text" id="date"></td>
			</tr>
		</table>
		<button id="btnAdd" type="button" class='create'>Add</button>
		<button id="btnChange" type="button" class='detail'>Change</button>
		<button id="btnDelete" type="button" class='detail'>Delete</button>
		<button id='btnCancel' type='reset'>Cancel</button>
	</form>
	
	<!-- 목표 : 자바스크립트와 HTML 소스 분리 -->
	<script src='test69_common.js'></script>
	<!-- 순서바뀌면 안됨 --> 
	<script src='test69.js'></script>

</body>
</html>
