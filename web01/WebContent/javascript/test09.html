<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>데이터 타입 바인딩2</title>
</head>

<body>

	<script>
		"use strict";    // 엄격한 문법 검사를 요구함.
		/*
		  함수
		   => 반복 수행하는 명령어(코드)를 별도로 묶어서 필요할 때 마다 사용.		  
		*/
		
		//명령어(코드)들을 묶기 => 함수 정의
		function displayVarType() {
		    console.log(typeof(v1));
		    console.log(typeof(v2));
		    console.log(typeof(v3));
		    console.log(typeof(v4));
		    console.log(typeof(v5));
		    console.log(typeof(v6));
		    console.log(typeof(v7));
		}
		
	  var v1, v2, v3, v4, v5, v6, v7;
	  
	  // 묶인 명령어 블록을 실행 => 함수 호출
	  displayVarType();
    
    v1 = 10;
    v2 = 3.14;
    v3 = "홍길동";
    v4 = true;
    v5 = null;
    v6 = {name:"홍길동", age:30};
    v7 = function() {};
    
    displayVarType();
    		
	</script>
	
</body>
</html>
