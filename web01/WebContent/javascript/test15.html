<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비트 연산자</title>
</head>

<body>

	<script>
		"use strict";
		
		/*
		  비트 이동 연산자
	    >>  : 오른쪽으로 이동. 빈칸은 부호 비트로 채운다.
	    >>>>: 오른쪽으로 이동. 빈칸은 0으로 채운다.
	    <<  : 왼쪽으로 이동. 빈칸은 0으로 채운다.
	  */
	  
	  var a = 10;  // 0000 1010
	  console.log(a >> 2); // = 2
	  
	  a = - 10;
	  console.log(a >> 2); // = -3 (앞의 빈자리 부호비트로 채운다.)
	  
	  a = - 10;
	  console.log(a >>> 2);  // = 111... (앞의 빈자리 0으로 채운다.)
	  
	  a = 10;
	  console.log(a << 1); // = 20 = 10 * 2  2의 1승
	  console.log(a << 2); // = 40 = 10 * 4  2의 2승
	  console.log(a << 3); // = 80 = 10 * 8  2의 3승
	   
	  a = 15;
    console.log(a << 1); // = 30
    console.log(a << 2); // = 60
    console.log(a << 3); // = 120
    
    /*
      비트 논리 연산자 &, |, ^, ~
      &(AND) : 두 비트가 모두 1일 때만 결과는 1
      | (OR) : 둘 중 하나의 비트라도 1이면 결과는 1
      ^(XOR) : 두 비트의 값이 다를 때 결과는 1
    	~(NOT) : 1->0, 0->1
    */
	  
    var a = 10;
   	var b = 7;
   	console.log(a & b);
   	console.log(a | b);
   	console.log(a ^ b);
   	console.log(~a);
   	
		
	</script>
	
</body>
</html>
