<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폰트</title>
<style>

/* 사용할 폰트 지정
의미: 순선 대로 폰트를 찾는다. 
없으면, 웹 브라우저에 설정된 sans-serif(고딕체)를 사용하여 출력한다.
sans-serif => 폰트 이름이 아니라, 폰트의 그룹명이다. 예)맑은고딕, 돋움체, 굴림체
seric => 명조체를 말한다. 예) 궁서체, 바탕체

폰트패밀리: 
  Sans-Serif(고딕체), Serif(명조체), Monospace(고정폭),
  Cursive(흘림체), Fantasy(판타지), 

font-size: 폰트의 높이
color: 폰터 색상
font-weight: lighter, normal, bold, bolder
font-decoration: none, underline, overline, line-through, blink  
font-style: italic, oblique

폰트의 크기 단위: px, %, em(배수),
    상수 값(xx-small, x-small, small, medium, large, x-large, xx-large)
    
실무 권고!
1) 기본 폰트는 body 태그에 상수 값으로 지정하라! 가능한 px을 사용하지 말라!
2) 나머지 태그에 대해서는 기본 폰트를 기준으로 상대 크기를 지정하라!    
*/
body {
  font-family: Garuda, Verdana, Geneva, Arial, sans-serif;
  /*font-size: 14px;*/
  font-size: small;
  color: darkgray;
  font-weight: bolder;

}

h1 {
  text-decoration: underline;
  /*font-size: 42px;*/ 
  font-size: 300%;
  /*font-size: 4em;*/ /* 기본 폰트 크기의 4배*/
  /*font-size: xx-large;*/
}

h2 {
  font-size: 150%;
}

p {
  /*font-style: italic;*/ /* 폰트에서 이탤릭체를 사용하여 출력*/
  font-style: oblique; /* 폰트에 이탤릭체가 없다면 계산하여 처리한다.*/
                      /* 이탤릭체가 매끄럽지 않다.*/                               
}
</style>
</head>
<body>

<div id="main">
  <h1 id="header1">제목1</h1>
  <h2 class="firstH2 underH2">1.1 부제목</h2>
  <p class="underH2">abcde 1.1의 내용</p>
  <h2 class="underH2">1.2 부제목</h2>
  <p class="underH2">1.2의 내용</p>

	  <p>2.2의 내용</p>
	  <h2>2.3 부제목</h2>

  </div>  
  
  <h1 id='header3'>제목3</h1>
  <div id="div2">
	  <h2 class="firstH2">3.1 부제목</h2>
	  <p>3.1의 내용</p>

	  <h2>3.3 부제목</h2>

  </div>  
  
  <h1 id='header4'>제목4</h1>

</html>
