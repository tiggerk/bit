<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>파일 업로드</h1>
<!-- POST 요청으로 데이터를 전송하려면 method속성을 post로 지정해야한다. -->
<form action="http://192.168.0.32:1337" method="post"
enctype="multipart/form-data">
이름 : <input type='text' name='username'><br>
나이 : <input type='text' name='age'><br>
사진 : <input type="file" name='photo'><br>
<button>회원가입</button>
</form>
</body>
</html>
