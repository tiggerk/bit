<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AJAX 06 - JQuery 사용</title>
</head>
<body>
  <h1>JQuery 사용 AJAX 처리</h1>
  <table id='boardTable' border='1'>
    <tr>
      <th>번호</th><th>제목</th><th>작성자</th>
    </tr>
  </table>
 
 <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
 <script type="text/javascript">
 $.ajax('board_list.jsp', {
	 type: 'GET',
	 dataType: 'json',
	 success: function(data){
		 for (var i = 0; i < data.length; i++) {
			 $('<tr>').html(
					 '<td>' + data[i].no + '</td>'
         + '<td>' + data[i].subject + '</td>'
         + '<td>' + data[i].writer + '</td>')
         .appendTo('#boardTable');
		 }
	 }
 });
 </script>
</body>
</html>
